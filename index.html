<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AÅŸk PatlamasÄ± ðŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

#heart {
  width: 100px;
  height: 90px;
  background-color: red;
  position: relative;
  transform: rotate(-45deg);
  cursor: pointer;
  z-index: 2;
  animation: pulse 1s infinite;
}

#heart::before,
#heart::after {
  content: "";
  width: 100px;
  height: 90px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
}

#heart::before { top: -50px; left: 0; }
#heart::after { left: 50px; top: 0; }

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}

.heart-small {
  width: 20px;
  height: 18px;
  border-radius: 50% 50% 0 0;
  position: absolute;
  opacity: 0;
  transform: rotate(-45deg);
  pointer-events: none;
  z-index: 1;
}

#name {
  position: absolute;
  color: #ff007f;
  font-size: 3em;
  font-weight: bold;
  text-shadow: 0 0 20px #ff007f, 0 0 40px #ff69b4;
  opacity: 0;
  z-index: 3;
}

#message {
  position: absolute;
  bottom: 50px;
  color: #fff;
  font-size: 1.5em;
  opacity: 0;
  text-align: center;
}
</style>
</head>
<body>

<div id="heart"></div>
<div id="name">Nisa</div>
<div id="message">Sonsuza kadar sen ðŸ’–</div>

<script>
const heart = document.getElementById('heart');
const name = document.getElementById('name');
const message = document.getElementById('message');

heart.addEventListener('click', () => {
  heart.style.display = 'none';
  createHearts(200); // Daha Ã§ok kalp
  showText();
});

function createHearts(num) {
  const colors = ['#000000','#800000','#000080']; // siyah, bordo, lacivert
  for (let i = 0; i < num; i++) {
    const h = document.createElement('div');
    h.classList.add('heart-small');
    h.style.left = (window.innerWidth/2 - 10) + 'px';
    h.style.top = (window.innerHeight/2 - 10) + 'px';
    h.style.width = (Math.random() * 20 + 10) + 'px';
    h.style.height = (h.style.width.replace('px','')*0.9)+'px';
    h.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(h);
    animateHeart(h);
  }
}

function animateHeart(el) {
  let x = parseFloat(el.style.left);
  let y = parseFloat(el.style.top);
  let rotation = Math.random() * 360;
  const dx = (Math.random() - 0.5) * 12;
  const dy = - (Math.random() * 12 + 2);
  const dr = (Math.random() - 0.5) * 10;
  el.style.opacity = 1;
  const interval = setInterval(() => {
    y += dy;
    x += dx;
    rotation += dr;
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    el.style.transform = `rotate(${rotation}deg)`;
    el.style.opacity -= 0.02;
    if (el.style.opacity <= 0) {
      el.remove();
      clearInterval(interval);
    }
  }, 16);
}

function showText() {
  name.style.transition = 'opacity 1s';
  message.style.transition = 'opacity 1s';
  name.style.opacity = 1;
  message.style.opacity = 1;
}
</script>

</body>
</html>
